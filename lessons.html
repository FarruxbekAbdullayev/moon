<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koreys Tili LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .korean-text {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .lesson-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .lesson-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left-color: #3B82F6;
        }

        .exercise-option {
            transition: all 0.2s ease;
        }

        .exercise-option:hover {
            background-color: #F3F4F6;
        }

        .exercise-option.correct {
            background-color: #D1FAE5 !important;
            border-color: #10B981;
        }

        .exercise-option.incorrect {
            background-color: #FEE2E2 !important;
            border-color: #EF4444;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-placeholder:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: scale(1.05);
        }

        .video-placeholder:hover i {
            transform: scale(1.2);
        }

        .progress-bar {
            transition: width 0.3s ease;
        }

        .tab-content {
            animation: fadeIn 0.3s ease;
        }

        .word-tag {
            cursor: default;
            user-select: none;
        }

        .sentence-input {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .sentence-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        // DOM elements
        const lessonsGrid = document.getElementById('lessonsGrid');
        const lessonModal = document.getElementById('lessonModal');
        const modalTitle = document.getElementById('modalTitle');
        const closeModal = document.getElementById('closeModal');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const videoTab = document.getElementById('videoTab');
        const vocabularyTab = document.getElementById('vocabularyTab');
        const exercisesTab = document.getElementById('exercisesTab');
        const vocabularyList = document.getElementById('vocabularyList');
        const exerciseContainer = document.getElementById('exerciseContainer');
        const lessonDescription = document.getElementById('lessonDescription');

        // Initialize lessons
        function initializeLessons() {
            lessons.forEach(lesson => {
                const lessonCard = createLessonCard(lesson);
                lessonsGrid.appendChild(lessonCard);
            });
        }

        // Create lesson card
        function createLessonCard(lesson) {
            const card = document.createElement('div');
            card.className = 'lesson-card bg-white rounded-lg shadow-md p-6 cursor-pointer hover:shadow-lg transition-all duration-300';
            card.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">${lesson.title}</h3>
                        <p class="korean-text text-blue-600 mb-2">${lesson.korean}</p>
                        <p class="text-gray-600 text-sm">${lesson.description}</p>
                    </div>
                    <div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium ml-4">
                        ${lesson.id}-dars
                    </div>
                </div>
                <div class="flex items-center justify-between text-sm text-gray-500">
                    <div class="flex items-center space-x-4">
                        <span><i class="fas fa-play-circle mr-1"></i>Video</span>
                        <span><i class="fas fa-book mr-1"></i>${lesson.vocabulary.length} so'z</span>
                        <span><i class="fas fa-pencil-alt mr-1"></i>${lesson.exercises.length} mashq</span>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => openLessonModal(lesson));
            return card;
        }

        // Open lesson modal
        function openLessonModal(lesson) {
            modalTitle.textContent = lesson.title;
            lessonDescription.textContent = lesson.description;

            // Video container yangilash
            const videoContainer = document.querySelector('.video-container');
            videoContainer.innerHTML = `
        <div class="video-placeholder cursor-pointer" onclick="openTelegramVideo('${lesson.telegramVideoUrl}')">
            <i class="fas fa-play"></i>
        </div>
    `;

            // Show vocabulary
            showVocabulary(lesson.vocabulary);

            // Show exercises
            showExercises(lesson.exercises);

            // Show modal
            lessonModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            // Show video tab by default
            showTab('video');
        }

        // Telegram videoga o'tish funksiyasi
        function openTelegramVideo(url) {
            if (url) {
                window.open(url, '_blank');
            } else {
                alert('Video hozircha mavjud emas');
            }
        }

        // Close modal
        function closeModalFunc() {
            lessonModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Show vocabulary
        function showVocabulary(vocabulary) {
            vocabularyList.innerHTML = '';
            vocabulary.forEach(item => {
                const vocabCard = document.createElement('div');
                vocabCard.className = 'bg-gray-50 rounded-lg p-4 border border-gray-200';
                vocabCard.innerHTML = `
                    <div class="korean-text text-xl font-semibold text-blue-600 mb-2">${item.korean}</div>
                    <div class="text-gray-700 mb-1">${item.uzbek}</div>
                    <div class="text-gray-500 text-sm italic">[${item.pronunciation}]</div>
                `;
                vocabularyList.appendChild(vocabCard);
            });
        }
        function checkFillBlank(button) {
            const input = button.previousElementSibling;
            const resultDiv = button.nextElementSibling;
            const userAnswer = input.value.trim();
            const correctAnswer = input.dataset.correct;

            if (userAnswer === correctAnswer) {
                resultDiv.innerHTML = '<span class="text-green-600 font-semibold">✅ To\'g\'ri!</span>';
                resultDiv.classList.remove('hidden');
                input.classList.remove('border-red-500');
                input.classList.add('border-green-500');
            } else {
                resultDiv.innerHTML = `
            <span class="text-red-600 font-semibold">❌ Noto'g'ri!</span><br>
            <span class="text-gray-600">To'g'ri javob: <strong>${correctAnswer}</strong></span>
        `;
                resultDiv.classList.remove('hidden');
                input.classList.remove('border-green-500');
                input.classList.add('border-red-500');
            }
        }

        // Show exercises
        function showExercises(exercises) {
            exerciseContainer.innerHTML = '';
            exercises.forEach((exercise, index) => {
                const exerciseDiv = document.createElement('div');
                exerciseDiv.className = 'mb-8 p-6 bg-gray-50 rounded-lg border border-gray-200';

                // Agar exercise da type yo'q bo'lsa, multiple_choice deb hisoblaymiz
                const exerciseType = exercise.type || 'multiple_choice';

                if (exerciseType === 'fill_blank') {
                    // Bo'sh joy to'ldirish mashqi - faqat input va tekshirish
                    exerciseDiv.innerHTML = `
        <h4 class="text-lg font-semibold mb-4">Mashq ${index + 1}</h4>
        <p class="text-gray-700 mb-4">${exercise.question}</p>
        <input type="text" 
               class="w-full p-3 border border-gray-300 rounded-lg mb-3" 
               placeholder="Javobni kiriting..."
               data-correct="${exercise.correctAnswer}">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors" 
                onclick="checkFillBlank(this)">
            Tekshirish
        </button>
        <div class="result-message mt-4 hidden"></div>
    `;
                } else if (exerciseType === 'sentence_building') {
                    // Gap tuzish mashqi - faqat ko'rsatish
                    exerciseDiv.innerHTML = `
        <h4 class="text-lg font-semibold mb-4">Mashq ${index + 1}</h4>
        <p class="text-gray-700 mb-4">${exercise.instruction || 'Berilgan so\'zlar yordamida gap tuzing:'}</p>
        <div class="words-container mb-4">
            ${exercise.words ? exercise.words.map(word => `
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full mr-2 mb-2 inline-block">
                    ${word}
                </span>
            `).join('') : ''}
        </div>
        <div class="bg-gray-100 p-3 rounded-lg">
            <p class="text-sm text-gray-600">${exercise.correctAnswer}</p>
        </div>
    `;
                } else {
                    // Sizning eski kodingiz (multiple choice)
                    exerciseDiv.innerHTML = `
                <h4 class="text-lg font-semibold mb-4">Mashq ${index + 1}</h4>
                <p class="text-gray-700 mb-4">${exercise.question}</p>
                <div class="space-y-2" data-exercise="${index}">
                    ${exercise.options.map((option, optIndex) => `
                        <button class="exercise-option w-full text-left p-3 rounded-lg border border-gray-300 hover:bg-gray-100 transition-colors" 
                                data-option="${optIndex}" data-correct="${exercise.correct}">
                            ${String.fromCharCode(65 + optIndex)}. ${option}
                        </button>
                    `).join('')}
                </div>
                <div class="result-message mt-4 hidden"></div>
            `;
                }

                exerciseContainer.appendChild(exerciseDiv);
            });

            // Sizning eski event listener-ingiz
            document.querySelectorAll('.exercise-option').forEach(option => {
                option.addEventListener('click', handleExerciseClick);
            });
        }

        // Gap tuzish tekshirish funksiyasini qo'shamiz
        function checkSentence(button) {
            const input = button.previousElementSibling;
            const resultDiv = button.nextElementSibling;
            const userAnswer = input.value.trim();
            const correctAnswer = input.dataset.correct;

            if (userAnswer === correctAnswer) {
                resultDiv.innerHTML = '<span class="text-green-600 font-semibold">✅ To\'g\'ri!</span>';
                resultDiv.classList.remove('hidden');
                input.classList.remove('border-red-500');
                input.classList.add('border-green-500');
            } else {
                resultDiv.innerHTML = `
            <span class="text-red-600 font-semibold">❌ Noto'g'ri!</span><br>
            <span class="text-gray-600">Namuna: <strong>${correctAnswer}</strong></span>
        `;
                resultDiv.classList.remove('hidden');
                input.classList.remove('border-green-500');
                input.classList.add('border-red-500');
            }
        }

        // Handle exercise click
        function handleExerciseClick(e) {
            const button = e.target;
            const exerciseDiv = button.closest('[data-exercise]');
            const options = exerciseDiv.querySelectorAll('.exercise-option');
            const selectedOption = parseInt(button.dataset.option);
            const correctOption = parseInt(button.dataset.correct);
            const resultMessage = exerciseDiv.querySelector('.result-message');

            // Disable all options
            options.forEach(opt => opt.disabled = true);

            // Show correct/incorrect
            if (selectedOption === correctOption) {
                button.classList.add('correct');
                resultMessage.innerHTML = '<i class="fas fa-check text-green-600 mr-2"></i><span class="text-green-600 font-medium">To\'g\'ri!</span>';
            } else {
                button.classList.add('incorrect');
                options[correctOption].classList.add('correct');
                resultMessage.innerHTML = '<i class="fas fa-times text-red-600 mr-2"></i><span class="text-red-600 font-medium">Noto\'g\'ri. To\'g\'ri javob: ' + String.fromCharCode(65 + correctOption) + '</span>';
            }

            resultMessage.classList.remove('hidden');
        }

        // Show tab
        function showTab(tabName) {
            // Update tab buttons
            tabBtns.forEach(btn => {
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('active', 'bg-white', 'text-blue-600', 'shadow-sm');
                    btn.classList.remove('text-gray-500', 'hover:text-gray-700');
                } else {
                    btn.classList.remove('active', 'bg-white', 'text-blue-600', 'shadow-sm');
                    btn.classList.add('text-gray-500', 'hover:text-gray-700');
                }
            });

            // Show/hide tab contents
            videoTab.classList.add('hidden');
            vocabularyTab.classList.add('hidden');
            exercisesTab.classList.add('hidden');

            if (tabName === 'video') {
                videoTab.classList.remove('hidden');
            } else if (tabName === 'vocabulary') {
                vocabularyTab.classList.remove('hidden');
            } else if (tabName === 'exercises') {
                exercisesTab.classList.remove('hidden');
            }
        }

        // Event listeners
        closeModal.addEventListener('click', closeModalFunc);
        lessonModal.addEventListener('click', (e) => {
            if (e.target === lessonModal) {
                closeModalFunc();
            }
        });

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                showTab(btn.dataset.tab);
            });
        });

        // Keyboard events
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModalFunc();
            }
        });

        // Initialize the app
        initializeLessons();
    </script>
    <script>window.parent.postMessage({ action: "ready" }, "*");

        window.console = new Proxy(console, {
            get(target, prop) {
                if (['log', 'warn', 'error'].includes(prop)) {
                    return new Proxy(target[prop], {
                        apply(fn, thisArg, args) {
                            fn.apply(thisArg, args);
                            window.parent.postMessage({
                                action: 'console',
                                type: prop,
                                args: args.map((arg) => {
                                    try {
                                        return JSON.stringify(arg).replace(/^["']|["']$/g, '');
                                    } catch (e) {
                                        return arg;
                                    }
                                })
                            }, '*');
                        }
                    });
                }
                return target[prop];
            }
        });
    </script>
</body>
